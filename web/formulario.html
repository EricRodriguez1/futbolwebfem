            <main>
                <form action="./validaquesta.php" method="POST">
                    <p>
                      <label for="email"><b>Email</b></label>
                      <input id="email" type="text" placeholder="Introduce tu email" name="uname" required>
                    </p>
                    <p>
                        <label for="nom"><b>Nom Complet</b></label>
                        <input id="nom" type="text" placeholder="Introduce tu nombre complet" name="uname" required>
                      </p>
                    <p>
                      <label for="inPuntuacion"><b>Puntuación</b></label>
                      <input id="inPuntuacion" name="puntuacion" type="number" min="0" max="5" step="1" value="5" required>
                    </p>
                    <p>
                        <label for="valoracionGlobal"><b>Valoracion General</b></label>
                        <select name="valoracionGlobal">
                            <option value="Excelent">Excel·lent</option>
                            <option value="Notable">Notable</option>
                            <option value="Bona" selected>Bona</option>
                            <option value="Regular">Regular</option>
                            <option value="Dolenta">Dolenta</option>
                        </select>
                    </p>
                    <p>
                        <label for="color"><b>Color del Tema</b></label>
                        <input id="color" name="color" type="color" value="#FFFF00">
                    </p>
                    <p>
                        <label for="obs"><b>Observaciones</b></label>
                        <input type="text" id="idObs" name="obs" placeholder="Introduce tu opinion" autofocus size="50" maxlength="250">
                    </p>
                    <p>
                        <input value="Limpia el Formulario" type="reset">
                        <button type="submit">Enviar el Formulario</button>
                    </p>
                  </form>
